{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <style>
    h5{
        display:flex;
        justify-content:center;
        color:red;
    }
    </style>
</head>

<body>
    <header>
        <div class="nav">
            <div class="N">
                <h3>Folly's Banking Website</h3>
            </div>
            <div class="link">
                <ul>
                    <li><a href="{% url 'registeration' %}">Sign Up</a></li>
                    <li><a href="{% url 'login' %}">Login</a></li>
                </ul>
            </div>
        </div>
    </header>
    <main>
        <form method="post">
            {% csrf_token %}
            <div class="login-form">
                <h2>Signup Now</h2>
                {% for m in messages %}
                <h5>{{m}}</h5>
                {% endfor %}
                <label>Username:</label><br>
                <input name="username" type="text" class="form-control"><br>
                <label>Email:</label><br>
                <input name="email" type="email" class="form-control"><br>
                <label>Confirm Password:</label><br>
                <input name="password" type="password" class="form-control"><br>
                <label>Password:</label><br>
                <input name="password2" type="password" class="form-control"><br>
                <button>Signup</button><br>
                <small>Already an Account ?<a href="{% url 'login' %}">Login Now</a></small>
            </div>
        </form>
    </main>
</body>

</html>
